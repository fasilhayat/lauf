name: .NET lauf Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: [self-hosted, lauf]

    steps:
      - uses: actions/checkout@v4

      - name: Prepare artifacts folder
        run: |
          ARTIFACTS_DIR="$HOME/actions-runner-lauf/artifacts"
          rm -rf "$ARTIFACTS_DIR/*"
          mkdir -p "$ARTIFACTS_DIR"

      - name: Build, test, pack all packages
        run: |
          ARTIFACTS_DIR="$HOME/actions-runner-lauf/artifacts"

          for pkg in $(ls lauf); do
            if [ -d "lauf/$pkg" ] && (ls "lauf/$pkg"/*.sln 1> /dev/null 2>&1 || ls "lauf/$pkg"/*.csproj 1> /dev/null 2>&1); then
              echo "=== Building package: $pkg ==="
              cd "lauf/$pkg"

              # Restore dependencies
              dotnet restore

              # Build project
              dotnet build --no-restore

              # Run tests
              dotnet test --no-build --verbosity normal || echo "Tests failed for $pkg (continuing build)"

              # Pack into local folder
              mkdir -p ./nupkg
              dotnet pack -c Release -o ./nupkg

              # Copy nupkg to centralized artifacts
              cp ./nupkg/*.nupkg "$ARTIFACTS_DIR/"

              cd ../../
            else
              echo "Skipping $pkg: no solution/project found"
            fi
          done

      - name: Show artifacts
        run: |
          echo "All NuGet packages collected in $HOME/actions-runner-lauf/artifacts:"
          ls -l "$HOME/actions-runner-lauf/artifacts"
