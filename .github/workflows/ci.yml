name: .NET lauf Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: [self-hosted, lauf]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore all projects
        run: |
          REPO_DIR="$GITHUB_WORKSPACE"
          for pkg in $(ls "$REPO_DIR"); do
            if [ -d "$REPO_DIR/$pkg" ] && (ls "$REPO_DIR/$pkg"/*.sln 1> /dev/null 2>&1 || ls "$REPO_DIR/$pkg"/*.csproj 1> /dev/null 2>&1); then
              echo "Restoring $pkg"
              cd "$REPO_DIR/$pkg"
              dotnet restore
              cd "$REPO_DIR"
            fi
          done

      - name: Run Tests
        run: |
          REPO_DIR="$GITHUB_WORKSPACE"
          for pkg in $(ls "$REPO_DIR"); do
            if [ -d "$REPO_DIR/$pkg" ] && (ls "$REPO_DIR/$pkg"/*.sln 1> /dev/null 2>&1 || ls "$REPO_DIR/$pkg"/*.csproj 1> /dev/null 2>&1); then
              echo "Running tests for $pkg"
              cd "$REPO_DIR/$pkg"
              # Run tests even if none exist
              dotnet test --no-build --verbosity normal || echo "No test projects or tests failed for $pkg"
              cd "$REPO_DIR"
            fi
          done

      - name: Build and Pack
        run: |
          REPO_DIR="$GITHUB_WORKSPACE"
          ARTIFACTS_DIR="$HOME/actions-runner-lauf/artifacts"

          echo "=== Building and packing projects ==="

          for pkg in $(ls "$REPO_DIR"); do
            if [ -d "$REPO_DIR/$pkg" ] && (ls "$REPO_DIR/$pkg"/*.sln 1> /dev/null 2>&1 || ls "$REPO_DIR/$pkg"/*.csproj 1> /dev/null 2>&1); then
              echo "Processing $pkg"
              cd "$REPO_DIR/$pkg"

              dotnet clean -c Release
              dotnet build -c Release
              mkdir -p ./nupkg
              dotnet pack -c Release -o ./nupkg

              cp ./nupkg/*.nupkg "$ARTIFACTS_DIR/" || echo "No nupkg generated for $pkg"
              cd "$REPO_DIR"
            else
              echo "Skipping $pkg: no solution/project found"
            fi
          done
